server {
    listen 80;
    server_name nuraiym.test;

    # Redirect to OAuth2 Proxy for authentication
    location / {
        auth_request /auth;
        proxy_pass http://pgadmin:80;  # Forward to pgAdmin
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This is where OAuth2 Proxy will send users for authentication
    location = /auth {
        internal;
        proxy_pass http://oauth2-proxy:4180/oauth2/auth;  # OAuth2 Proxy authentication endpoint
        proxy_set_header Authorization $http_authorization;
    }

    # Route for the OAuth2 Proxy to handle login redirects and callbacks
    location /oauth2/ {
        proxy_pass http://oauth2-proxy:4180/oauth2/;
    }
}
